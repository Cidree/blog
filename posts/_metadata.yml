# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: auto

# Enable banner style title blocks
title-block-banner: true

# Author
author: "Adri√°n Cidre"

# Layout
code-link: true
number-sections: true
number-offset: 2
toc: true
toc-title: "Table of Contents"
toc-depth: 3
toc-location: right
grid: 
  sidebar-width: 200px
  body-width: 800px
  margin-width: 300px
  gutter-width: 4rem

# Comments section
comments: 
  utterances: 
    repo:  Cidree/blogComments

# Filters
filters: 
  - lightbox
lightbox: auto

# HTML opts
format:
  html:
    include-after-body:
      - ../assets/includes/buymeacoffee.qmd